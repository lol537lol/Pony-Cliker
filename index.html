<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pony Clicker (testing)</title>
    <style>
        /* Основные стили */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: #f0f0f0;
        }

        .background {
            background-image: url('images/background.jpg'); /* Фоновое изображение */
            background-size: cover;
            background-position: center;
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.801); /* Прозрачный серый фон */
            z-index: 1;
        }

        .clicker-container {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        #clicker-button {
            background-color: #4CAF50; /* Зеленая кнопка */
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease, box-shadow 0.3s ease;
        }

        #clicker-button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
        }

        #clicker-button:active {
            transform: scale(0.95);
        }

        #clicker-button img {
            max-width: 50px;
            height: auto;
        }

        #coin-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #FFD700;
            font-size: 24px;
            font-weight: bold;
            transition: transform 0.3s ease;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        /* Поздравительное окно */
        #congrats-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        .congrats-window {
            background-color: #333;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 80%;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .congrats-window.show {
            opacity: 1;
            transform: translateY(0);
        }

        .congrats-window h2 {
            font-size: 28px;
            color: #4CAF50;
            margin-bottom: 10px;
            opacity: 0;
            display: inline-block;
            animation: typing 1s steps(10, end) forwards;
        }

        @keyframes typing {
            0% {
                opacity: 0;
                color: #4CAF50;
            }
            100% {
                opacity: 1;
                color: #f0f0f0;
            }
        }

        .congrats-window p {
            font-size: 18px;
            color: #f0f0f0;
            margin: 10px 0;
        }

        .congrats-window img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease 0.5s, transform 0.5s ease 0.5s;
        }

        .congrats-window img.show {
            opacity: 1;
            transform: scale(1);
        }

        /* Стиль для кнопки закрытия */
        .close-button {
            margin-top: 20px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .close-button:hover {
            background-color: #e53935;
        }

        /* Пасхалка */
        .easter-egg {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="clicker-container">
            <button id="clicker-button">
                Нажми на меня
                <img src="images/pony.png" alt="Pony">
            </button>
            <div id="coin-counter">Монеты: 0</div>
        </div>
    </div>

    <!-- Поздравительное окно -->
    <div id="congrats-overlay">
        <div class="congrats-window">
            <h2>Поздравляем!</h2>
            <p>Вы достигли 30 монет и прошли игру!</p>
            <p id="countdown-timer">Закрытие через: 15 секунд</p> <!-- Таймер в поздравительном окне -->
            <p style="font-size: 16px; color: #f0f0f0;">Спасибо за игру!!!</p> <!-- Дополнительный текст -->
            <img src="images/congrats.png" alt="Поздравляем!" class="show">
            <p style="margin-top: 10px; font-size: 16px; color: #B0C4DE;">
                Разработчик: Black Smoke
            </p>
            <button class="close-button">Закрыть</button>
        </div>
    </div>

    <!-- Пасхалка -->
    <div class="easter-egg" onclick="easterEggClick()">
        (\ - c -
    </div>

    <script>
        let coinCount = 0;
        const maxCoins = 30; // Увеличенный лимит монет
        const coinCounter = document.getElementById('coin-counter');
        const congratsOverlay = document.getElementById('congrats-overlay');
        const closeButton = document.querySelector('.close-button');
        const countdownTimer = document.getElementById('countdown-timer');

        document.getElementById('clicker-button').addEventListener('click', () => {
            coinCount++;
            coinCounter.innerText = `Монеты: ${coinCount}`;
            if (coinCount >= maxCoins) {
                showCongrats();
            }
        });

        function showCongrats() {
            congratsOverlay.style.visibility = 'visible';
            congratsOverlay.style.opacity = '1';
            const congratsWindow = document.querySelector('.congrats-window');
            congratsWindow.classList.add('show');

            // Таймер обратного отсчёта
            let countdownValue = 15;
            countdownTimer.innerText = `Закрытие через: ${countdownValue} секунд`;
            const countdownInterval = setInterval(() => {
                countdownTimer.innerText = `Закрытие через: ${countdownValue--} секунд`;
                if (countdownValue < 0) {
                    clearInterval(countdownInterval);
                    closePage(); // Закрытие страницы
                }
            }, 1000);
        }

        function closePage() {
            window.close(); // Закрытие страницы
        }

        closeButton.addEventListener('click', () => {
            congratsOverlay.style.visibility = 'hidden';
            congratsOverlay.style.opacity = '0';
        });

        function easterEggClick() {
            const egg = document.querySelector('.easter-egg');
            egg.style.animation = 'shake 0.5s';
            setTimeout(() => egg.style.animation = '', 500);
        }
    </script>
</body>
</html>
